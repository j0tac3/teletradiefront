<div class="container">
    <div>
        <div class="d-flex justify-content-center my-3">
            <img src="assets\media\img\logo_blue.png" 
                alt="Logo teletradie">
            </div>
            <div class="position-relative d-flex align-items-center justify-content-center">
                <hr class="position-absolute hr-title">
                <h1 class="register-title">Sign Up</h1>
            </div>
        <form class="row"
                [formGroup]="registerForm">
            <div class="form-register mt-3">
                <input formControlName = "name" class="form-control mb-3" type="text" placeholder="Enter Name" aria-label="name">
                <input formControlName = "email" class="form-control mb-3" type="text" placeholder="Enter Email" aria-label="email">
                <input formControlName = "mobile" class="form-control mb-3" type="text" placeholder="Enter Mobile" aria-label="mobile">
                <input formControlName = "password" class="form-control mb-3" type="password" placeholder="Enter Password" aria-label="password">
                <input formControlName = "confirmPassword" class="form-control mb-3" type="password" placeholder="Confirm Password" aria-label="confirm password">
            </div>
            <div class="position-relative d-flex align-items-center justify-content-center">
                <hr class="position-absolute hr-title">
                <h1 class="register-title">Or</h1>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <div class="img-social">
                    <img src="assets\media\img\facebook.svg" 
                    alt="Logo teletradie">
                </div>
                <div class="img-social">
                    <img src="assets\media\img\twitter.svg" 
                    alt="Logo teletradie">
                </div>                        
              </div>
            <div class="d-grid gap-2 col-10 mx-auto mb-5">
                <button class="btn btn-primary px-3 py-2 rounded-pill font-btn my-2" 
                        type="button"
                        (click)="onSignUp()">Sign up</button>
                <button class="btn btn-outline-secondary px-3 py-2 rounded-pill font-btn my-2" 
                        type="button"
                        (click)="onBack()">Back</button>
            </div>
        </form>
    </div>
</div>
